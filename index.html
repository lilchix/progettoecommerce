<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La mia pagina Bootstrap</title>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="stile.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar__logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="navbar__cart">
        <a href="#">
          <img src="icona carrello bianco.png" alt="Carrello">
        </a>
      </div>
    </div>

    <!-- menu -->
    <div id="menu">
      <div id="menu-bar" onclick="menuOnClick()">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
      <nav class="nav" id="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav> 
    </div>

    <div class="menu-bg" id="menu-bg"></div>

  </header>
  
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://www.commasas.it/images/arredamenti-e-mobili-01.jpg" alt="Immagine 1">
      </div>
      <div class="swiper-slide">
        <img src="https://aostasera.it/wp-content/uploads/2021/12/Spazio-2000-arredamenti2.jpg" alt="Immagine 2">
      </div>
      <div class="swiper-slide">
        <img src="https://scavolini-cdn.thron.com/delivery/public/image/scavolini/e3654440-ed2c-429e-8704-c11a33f8ef80/nuctwf/std/700x0/AQUO_pag_34_35.jpg" alt="Immagine 3">
      </div>
      <div class="swiper-slide">
        <img src="https://pensarecasa.it/wp-content/uploads/2023/02/Notte-camera-da-letto-moderna.jpg" alt="Immagine 4">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!--Square-->
  <div class="square">
  <textarea placeholder="Scrivi qui..." rows="4" cols="50"></textarea>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
