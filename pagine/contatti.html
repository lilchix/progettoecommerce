					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">

							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/pages/chisiamo.html">Chi siamo</a>

							<li class="nav-item">

							</li>
					</div>
					<div class="boxcarrello">
						<a href="/pages/carrello.html"><i class="fa fa-shopping-cart"
								style="font-size:25px; color: #2D407A;"></i> <span
								style="font-size: 20px;  padding: 4px;  color:#2D407A; margin-right: 20px"
								id="carrello">0</span></a>

				</div>
			</nav>
		</header>
	</div>

	<img src="/img/SCRITTA.png" style="height: 25px; display: block; margin: 50px auto;" />

	<div class="page">
		<div class="contatti">
			<div class="indirizzo">
				<p><a href="mailto:info@sneakersite.it"><img src="/img/mail.png" />info@sneakersite.it</a></p>
				<p><a href="tel:0321456789"><img src="/img/phone.png" />0321456789</a></p>
			</div>
			<div class="form">
				<form id="contact" action="" method="post" onsubmit="show_thanks(event)">
					<h3>Contattaci</h3>
					<h4>Contattaci, ti risponderemo il prima possibile</h4>
					<fieldset>
						<input placeholder="Nome" type="text" tabindex="1" required autofocus>
					</fieldset>
					<fieldset>
						<input placeholder="Email" type="email" tabindex="2" required>
					</fieldset>
					<fieldset>
						<textarea placeholder="Inserisci qui il tuo messaggio.." tabindex="5" required></textarea>
					</fieldset>
					<fieldset>
						<input type="checkbox" required> <label for="checkbox">Accetto i termini e le condizioni</label>
					</fieldset>
					<fieldset>
						<button name="Invia" type="submit" id="contact-submit" data-submit="...Sending">Invia</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d349.8938006935685!2d8.621467315798567!3d45.446625171745254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47865a2072f2ea17%3A0x9189b813167445ae!2sCorso%20Italia%2C%201%2C%2028100%20Novara%20NO!5e0!3m2!1sit!2sit!4v1683894394081!5m2!1sit!2sit"

			<p>info@sneakersite - 0321456789 - P.IVA 01234567890</p>
			<p>@alessandroferrari</p>
		</div>
	</footer>
	<!-- Collegamento ai file JavaScript di Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- cart -->
	<script src="/js/cart.js"></script>
	<script>
		function show_thanks ( e ) {
			e.stopPropagation();
			e.preventDefault();
			alert( "Grazie per averci contattato!" );
		}

	</script>
